<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Weather ‚Äî SPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --bg: #f1f5f9;
      --card: #ffffff;
      --muted: #475569
    }

    body {
      font-family: Inter, system-ui, Segoe UI, Segoe, Roboto, Helvetica, Arial;
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out, background-color 0.8s, color 0.8s;
      background-color: #87CEEB;
      /* default fallback */
    }

    body.day {
      background-image: url('https://images.unsplash.com/photo-1501630834273-4b5604d2ee31?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
    }

    body.night {
      background-image: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-color: #0b0d17;
      color: #f1f5f9;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 18px
    }

    .panel {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(2, 6, 23, 0.08);
      transition: background 0.5s, box-shadow 0.5s, color 0.5s;
    }

    body.night .panel {
      background: rgba(20, 22, 35, 0.80);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      color: #f1f5f9;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px
    }

    .search {
      display: flex;
      gap: 8px;
      flex: 1
    }

    input[type=text] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e6eaf0
    }

    button {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer
    }

    .small {
      font-size: 0.9rem;
      color: var(--muted);
      transition: color 0.5s;
    }

    body.night .small {
      color: #94a3b8;
    }

    #map {
      height: 300px;
      border-radius: 8px
    }

    .forecast-grid {
      display: flex;
      gap: 8px;
      overflow: auto;
      padding-top: 12px
    }

    .day {
      min-width: 96px;
      padding: 8px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.6);
      text-align: center;
      transition: background 0.5s;
    }

    body.night .day {
      background: rgba(30, 41, 59, 0.8);
      color: #e2e8f0;
    }

    canvas {
      max-width: 100%
    }

    .fav-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px
    }

    .fav-item {
      padding: 8px;
      border-radius: 6px;
      background: rgba(238, 242, 255, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.5s;
    }

    body.night .fav-item {
      background: rgba(30, 41, 59, 0.8);
    }

    body.night input[type=text],
    body.night select {
      background: rgba(255, 255, 255, 0.1);
      border-color: #475569;
      color: #fff;
    }

    body.night input[type=text]::placeholder {
      color: #94a3b8;
    }

    body.night select option {
      background: #1e293b;
      color: #fff;
    }

    @media (max-width:980px) {
      .app {
        grid-template-columns: 1fr
      }

      .panel {
        margin-bottom: 12px
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="panel">
      <header>
        <h2 style="margin:0">üå§ Weather</h2>
        <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
          <select id="lang-select" class="small">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
            <option value="fr">Fran√ßais</option>
            <option value="de">Deutsch</option>
            <option value="zh">‰∏≠Êñá</option>
          </select>
          <select id="units-select" class="small">
            <option value="metric">¬∞C / m/s</option>
            <option value="imperial">¬∞F / mph</option>
          </select>
          <button id="geolocate" title="Auto-detect location">üìç</button>
          <button id="share-btn" title="Copy Share Link">üîó</button>
        </div>
      </header>

      <div style="display:flex;gap:8px;align-items:center">
        <div class="search">
          <input id="q" type="text" placeholder="Search city or ZIP" />
          <button id="search">Search</button>
        </div>
      </div>

      <div id="current" style="margin-top:12px"></div>
      <div id="aqi" style="margin-top:12px"></div>
      <div id="alerts" style="margin-top:12px"></div>
      <div style="margin-top:8px"><button id="add-fav">Add to favorites</button></div>

      <div style="margin-top:12px">
        <h4 class="small">Hourly (24h)</h4>
        <canvas id="hourlyChart" height="120"></canvas>
      </div>

      <div style="margin-top:12px">
        <h4 class="small">7‚ÄëDay Forecast</h4>
        <div id="daily" class="forecast-grid"></div>
      </div>
    </div>

    <div class="panel">
      <h4 class="small">Map & Radar</h4>
      <div id="map"></div>

      <div style="margin-top:12px">
        <h4 class="small">Recent Searches</h4>
        <div id="recent" class="fav-list"></div>
      </div>

      <div style="margin-top:12px">
        <h4 class="small">Favorites</h4>
        <div id="favorites" class="fav-list"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/static/app.js?v=5.0"></script>
</body>

</html>
